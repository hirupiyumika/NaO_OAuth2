<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="registration-form">
        <form>
		<h3 style="text-align:center">You Are Free To Book</h3>
		<br/>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
			<div class="form-group">
                <input type="text" class="form-control item" id="subject" placeholder="Subject">
            </div>
			<div class="form-group">
                <input type="text" class="form-control item" id="location" placeholder="Location">
            </div>
			<div class="form-group">
                <input type="text" class="form-control item" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="start-date" placeholder="Start Date">
            </div>
			<div class="form-group">
                <input type="text" class="form-control item" id="end-date" placeholder="End Date">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">BOOK</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
